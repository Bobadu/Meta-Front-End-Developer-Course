<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Your Name</title>
  <link rel="stylesheet" href="styles.css">
  <link href="bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container mt-4">
  <div class="row">
    <!-- Left column: Name and Photo -->
    <div class="col-12 col-md-6">
      <div class="mb-3">
        <h1>Your Name</h1>
      </div>
      <div>
        <img src="photo.jpg" id="photo" alt="My Photo" class="img-fluid">
      </div>
      <div class="mt-3">
        <a href="https://www.meta.com/" target="_blank" class="btn btn-primary">My Profile</a>
      </div>
    </div>

    <!-- Right column: Favorite Artists and Films -->
    <div class="col-12 col-md-6">
      <div>
        <h2>Favorite Music Artists</h2>
        <ul class="list-group">
          <li class="list-group-item">Artist 1</li>
          <li class="list-group-item">Artist 2</li>
          <li class="list-group-item">Artist 3</li>
          <li class="list-group-item">Artist 4</li>
          <li class="list-group-item">Artist 5</li>
        </ul>
      </div>
      <div class="mt-4">
        <h2>Favorite Films</h2>
        <ol class="list-group list-group-numbered">
          <li class="list-group-item">Film 1</li>
          <li class="list-group-item">Film 2</li>
          <li class="list-group-item">Film 3</li>
          <li class="list-group-item">Film 4</li>
          <li class="list-group-item">Film 5</li>
        </ol>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS Bundle (optional) -->
<script src="bootstrap.bundle.min.js"></script>
</body>

</html>

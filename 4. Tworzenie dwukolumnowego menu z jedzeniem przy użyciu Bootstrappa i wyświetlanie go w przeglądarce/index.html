<!DOCTYPE html>
<html>
<head>
  <title>Little Lemon</title>
  <link href="bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- First row for logo -->
    <div class="row">
      <div class="col-12">
        <div class="text-center">
          <img src="logo.png" class="img-fluid" alt="Little Lemon Logo">
        </div>
      </div>
    </div>

    <!-- Second row for menu title -->
    <div class="row">
      <div class="col-12">
        <div class="text-center">
          <h1>Our Menu</h1>
        </div>
      </div>
    </div>

    <!-- Third row with two columns for menu items -->
    <div class="row">
      <!-- Left column -->
      <div class="col-12 col-lg-6">
        <h2>Falafel</h2>
        <p>Ciecierzyca, zioła, przyprawy.</p>
        <h2>Smażone kalmary</h2>
        <p>Kalmary, maślanka.</p>
      </div>

      <!-- Right column -->
      <div class="col-12 col-lg-6">
        <h2>Sałatka z makaronem</h2>
        <p>Sałata, warzywa, mozzarella.</p>
        <h2>Sałatka grecka</h2>
        <p>Ogórki, cebula, ser feta.</p>
      </div>
    </div>
  </div>

  <script src="bootstrap.bundle.min.js"></script>
</body>
</html>
